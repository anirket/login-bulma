<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/eeb68990ce.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero has-background-white " style="overflow: hidden;" >
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-12-mobile is-4-widescreen">
                        <form action="">
                            <h3 class="title is-3">
                                LOGIN
                            </h3>
                            <div class="field">
                                <label for="" class="label">EMAIL</label>
                                <div class="control has-icons-left">
                                    <input type="email" placeholder="eg:anirajkul01@gmail.com" class="input" required>
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope-open-text"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="field">
                                <label for="" class="label">PASSWORD</label>
                                    <div class="control has-icons-left">
                                        <input type="password" class="input" placeholder="*********" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-unlock"></i>
                                        </span>
                                    </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                    Remember me
                                  </label>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                                    <input type="checkbox">
                                  <a href="">forgot password</a>
                                  </label>
                            </div>
                            <div class="field">
                                <button class="button is-success">LOGIN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<div class="columns">
    <div class="column is-half">
        <footer style="margin-top: 0; padding: 20px; background-color: black; position:absolute;bottom:0; width: 100%;" >
            <a href="https://bulma.io">
                <img src="made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
            </a>
             <h2>made with <span class="icon"><i class="fas fa-heart"></i></span> by @anirket</h2>  
        </footer>
    </div>
</div>
</html>
